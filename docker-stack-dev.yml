services:
  redis:
    image: redis:alpine
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
  mongodb:
    image: mvertes/alpine-mongo
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
  mqtt:
    image: toke/mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
  api:
    image: printat-api
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
    - ./api/build:/opt/app/build
    - ./api/src:/opt/app/src
    environment:
    - NODE_ENV=development
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
  web:
    image: printat-web
    ports:
      - "3001:3000"
      - "3002:3002"
      - "8001:8000"
    depends_on:
      - api
    volumes:
    - ./web/build:/opt/app/build
    - ./web/src:/opt/app/src
    - ./web/tools:/opt/app/tools
    environment:
    - NODE_ENV=development
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure

volumes:
  D:
